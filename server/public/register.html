<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="register-form" action="/register" method="POST">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="class">Wybierz klasę:</label>
        <select id="class" name="class" required>
            <option value="Battle Smith">Kowal Bitewny</option>
            <option value="Engineer">Inżynier</option>
            <option value="Berserker">Berserker</option>
            <option value="Miner Warrior">Górnik Wojownik</option>
            <option value="Earth Priest">Kapłan Ziemi</option>
        </select>
    
        <button type="submit">Zarejestruj</button>
    </form>    
</body>
</html>
