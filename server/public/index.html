<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Gra RPG - Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Witaj w Świecie Krasnoludów!</h1>
    <p>Dołącz do epickiej przygody w krasnoludzkim świecie pełnym bitew, magii i przygód!</p>
    
    <div class="container">
        <button class="button" onclick="location.href='/register'">Zarejestruj się</button>
        <button class="button" onclick="location.href='/login'">Zaloguj się</button>
    </div>
</body>
</html>
